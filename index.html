<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">

    <title>Example1</title>
    <meta name="description" content="Example 1">
    <meta name="author" content="Joey De Pauw">
    <link rel="stylesheet" type="text/css" href="static/css/circular.css">


    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">
    <link rel="stylesheet" href="https://unpkg.com/bootstrap-material-design@4.1.1/dist/css/bootstrap-material-design.min.css" integrity="sha384-wXznGJNEXNG1NFsbm0ugrLFMQPWswR3lds2VeinahP8N0zJw9VWSopbjv2x7WCvX" crossorigin="anonymous">

    <!--Font Awesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

</head>

<body>

<script src="https://d3js.org/d3.v4.min.js"></script>
<script src="https://d3js.org/d3-path.v1.min.js"></script>
<script src="https://d3js.org/d3-shape.v1.min.js"></script>
<script src="https://d3js.org/d3-color.v1.min.js"></script>
<script src="https://d3js.org/d3-interpolate.v1.min.js"></script>
<script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>

<script src="static/js/circular.js"></script>

<script type="text/javascript">

    var body = d3.select("body");
    circular(
        body,
        {
            "items": [
                {"id": 1, "label": "AAAAA", "icon": "fa fa-tractor"},
                {"id": 2, "label": "B", "icon": "fa fa-users"},
                {"id": 3, "label": "C", "icon": "fa fa-briefcase"}
            ],
            "itemsets": [
                {"items": [1], "support": 0.9},
                {"items": [2], "support": 0.7},
                {"items": [3], "support": 0.6},
                {"items": [1, 2], "support": 0.6},
                {"items": [2, 3], "support": 0.2},
                {"items": [1, 3], "support": 0.5},
                {"items": [1, 2, 3], "support": 0.15}
            ]
        }
    );

    circular(
        body,
        {
            "items": [
                {"id": 1, "label": "A"},
                {"id": 2, "label": "B"},
            ],
            "itemsets": [
                {"items": [1], "support": 0.9},
                {"items": [2], "support": 0.7},
                {"items": [1, 2], "support": 0.6}
            ]
        }
    );

    circular(
        body,
        {
            "items": [
                {"id": 1, "label": "A"},
                {"id": 2, "label": "B"},
                {"id": 3, "label": "C"},
                {"id": 4, "label": "D"}
            ],
            "itemsets": [
                {"items": [1], "support": 0.9},
                {"items": [2], "support": 0.7},
                {"items": [3], "support": 0.65},
                {"items": [4], "support": 0.7},
                {"items": [1, 2], "support": 0.61},
                {"items": [2, 3], "support": 0.65},
                {"items": [1, 3], "support": 0.65},
                {"items": [1, 4], "support": 0.61},
                {"items": [2, 4], "support": 0.65},
                {"items": [3, 4], "support": 0.65},
                {"items": [1, 2, 3], "support": 0.6},
                {"items": [2, 3, 4], "support": 0.2},
                {"items": [3, 4, 1], "support": 0.5},
                {"items": [4, 1, 2], "support": 0.3},
                {"items": [1, 2, 3, 4], "support": 0.15}
            ]
        }
    );



</script>

</body>
</html>
